{% assign path = include.path %}
{% assign webm = include.webm %}
{% assign caption = include.caption %}

<div class="figure_outer">
	<div class="figure_insert">
		{% if path %}
		<img src="{{path}}" alt="" />
		{% endif %}
		{% if webm %}
		<video controls="controls" onclick="this.play()">
			<source src="{{webm}}" type='video/webm;codecs="vp8,vorbis"'>
		</video>
		{% endif %}
		{% if caption %}
		<div class="figure_caption">
			{{caption}}
		</div>
		{% endif %}
	</div>	
</div>
