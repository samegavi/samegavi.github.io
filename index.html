    <style>
        /* PaperMod Profile Mode Styling */
        :root{
            --gap:24px;
            --content-gap:20px;
            --nav-width:1024px;
            --main-width:720px;
            --header-height:60px;
            --footer-height:60px;
            --radius:8px;
            --theme:rgb(255, 255, 255);
            --entry:rgb(255, 255, 255);
            --primary:rgb(30, 30, 30);
            --secondary:rgb(108, 108, 108);
            --tertiary:rgb(214, 214, 214);
            --content:rgb(31, 31, 31);
            --code-block-bg:rgb(28, 29, 33);
            --code-bg:rgb(245, 245, 245);
            --border:rgb(238, 238, 238);
        }
        
        .dark{
            --theme:rgb(29, 30, 32);
            --entry:rgb(46, 46, 51);
            --primary:rgb(218, 218, 219);
            --secondary:rgb(155, 156, 157);
            --tertiary:rgb(65, 66, 68);
            --content:rgb(196, 196, 197);
            --code-block-bg:rgb(46, 46, 51);
            --code-bg:rgb(55, 56, 62);
            --border:rgb(51, 51, 51);
        }
        
        * {
            box-sizing: border-box;
        }
        
        html {
            -webkit-tap-highlight-color: transparent;
            overflow-y: scroll;
        }
        
        body {
            font-family: -apple-system,BlinkMacSystemFont,segoe ui,Roboto,Oxygen,Ubuntu,Cantarell,open sans,helvetica neue,sans-serif;
            font-size: 18px;
            line-height: 1.6;
            word-break: break-word;
            background: var(--theme);
            color: var(--primary);
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: var(--primary);
        }
        
        /* Header styles */
        .header {
            line-height: var(--header-height);
        }
        
        .nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: calc(var(--nav-width) + var(--gap) * 2);
            margin: 0 auto;
            padding: 0 var(--gap);
        }
        
        .logo {
            display: flex;
            margin: auto var(--gap);
        }
        
        .logo a {
            font-size: 24px;
            font-weight: 700;
        }
        
        #menu {
            display: flex;
            list-style: none;
            margin: auto var(--gap);
            padding: 0;
        }
        
        #menu li + li {
            margin-left: var(--gap);
        }
        
        #menu a {
            font-size: 16px;
        }
        
        #menu .active {
            font-weight: 500;
            border-bottom: 2px solid;
        }
        
        /* Theme toggle */
        #theme-toggle {
            background: none;
            border: none;
            font-size: 26px;
            margin: auto 4px;
            cursor: pointer;
            color: var(--primary);
        }
        
        .dark #moon {
            display: none;
        }
        
        body:not(.dark) #sun {
            display: none;
        }
        
        /* Main content */
        .main {
            position: relative;
            min-height: calc(100vh - var(--header-height) - var(--footer-height));
            max-width: calc(var(--main-width) + var(--gap) * 2);
            margin: auto;
            padding: var(--gap);
        }
        
        .profile {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - var(--header-height) - var(--footer-height) - (var(--gap) * 2));
            text-align: center;
        }
        
        .profile_inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .profile img {
            border-radius: 50%;
            width: 120px;
            height: 120px;
        }
        
        .profile h1 {
            font-size: 2.5rem;
            margin: 10px 0 5px 0;
        }
        
        .profile span {
            color: var(--secondary);
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        
        /* Social icons */
        .social-icons {
            display: flex;
            gap: 15px;
            margin: 20px 0;
        }
        
        .social-icons a {
            display: inline-flex;
            padding: 10px;
        }
        
        .social-icons svg {
            height: 26px;
            width: 26px;
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            max-width: 400px;
            gap: 8px;
            margin-top: 20px;
        }
        
        .button {
            background: var(--tertiary);
            border-radius: var(--radius);
            margin: 8px;
            padding: 6px;
            transition: transform .1s;
            text-decoration: none;
        }
        
        .button:hover {
            transform: scale(1.05);
        }
        
        .button:active {
            transform: scale(.96);
        }
        
        .button-inner {
            padding: 0 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        /* Footer */
        .footer {
            font-size: 12px;
            color: var(--secondary);
            max-width: calc(var(--main-width) + var(--gap) * 2);
            margin: auto;
            padding: calc((var(--footer-height) - var(--gap))/2) var(--gap);
            text-align: center;
            line-height: 24px;
        }
        
        /* Dark mode toggle functionality */
        body.dark {
            background: var(--theme);
            color: var(--primary);
        }
        
        /* Mobile responsiveness */
        @media screen and (max-width: 768px) {
            :root {
                --gap: 14px;
            }
            
            .profile img {
                transform: scale(.85);
            }
            
            .profile h1 {
                font-size: 2rem;
            }
            
            .nav {
                flex-direction: column;
                text-align: center;
            }
            
            #menu {
                justify-content: center;
                margin: 10px auto;
            }
            
            .buttons {
                max-width: 300px;
            }
        }
    </style>
</head>

    <script>
        // Theme toggle functionality
        document.getElementById('theme-toggle').addEventListener('click', function() {
            if (document.body.classList.contains('dark')) {
                document.body.classList.remove('dark');
                localStorage.setItem('pref-theme', 'light');
            } else {
                document.body.classList.add('dark');
