<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Adjust number of columns as needed */
            grid-gap: 20px; /* Adjust gap between images */
        }

        #gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div id="gallery">
        <img src="globalcode.jpg" alt="Image 1">
        <img src="infinity2.jpg" alt="Image 2">
        <img src="infinity1.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
        <img src="image5.jpg" alt="Image 5">
        <img src="image6.jpg" alt="Image 6">
    </div>

</body>
</html>
