    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Georgia', 'Times New Roman', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: #1a1a1a;
        }
        
        .subtitle {
            font-family: 'Georgia', 'Times New Roman', serif;
            font-style: italic;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .writings-list {
            max-width: 700px;
            margin: 0 auto;
        }
        
        .writing-item {
            display: flex;
            padding: 0.8rem 0;
            border-bottom: 1px solid #ddd;
        }
        
        .writing-item:last-child {
            border-bottom: none;
        }
        
        .writing-item:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .writing-item:nth-child(odd) {
            background-color: #fff;
        }
        
        .writing-date {
            flex: 0 0 130px;
            color: #666;
            font-size: 1rem;
        }
        
        .writing-title {
            flex: 0 0 150px;
            font-size: 1rem;
            margin-right: 1rem;
        }
        
        .writing-title a {
            color: #3b82f6;
            text-decoration: underline;
        }
        
        .writing-title a:hover {
            color: #1a5fb4;
        }
        
        .writing-description {
            flex: 1;
            color: #666;
            font-size: 0.95rem;
            font-style: italic;
        }
        
        /* Mobile responsiveness */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }
            
            .container {
                padding: 0 10px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .writing-date {
                flex: 0 0 110px;
            }
            
            .writing-title {
                flex: 0 0 130px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.8rem;
            }
            
            .writing-date {
                flex: 0 0 90px;
                font-size: 0.9rem;
            }
            
            .writing-title {
                flex: 0 0 110px;
            }
            
            .writing-description {
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Writings</h1>
            <div class="subtitle">notes, thoughts, storytelling, lists...anything</div>
        </header>
        
        <main class="writings-list">
            <div class="writing-item">
                <div class="writing-date">27 August 2025</div>
                <div class="writing-title">
                    <a href="embeddings.html">Embeddings</a>
                </div>
                <div class="writing-description">curated links on machine learning and AI</div>
            </div>
            
            <div class="writing-item">
                <div class="writing-date">24 August 2025</div>
                <div class="writing-title">
                    <a href="achebe-bala.html">Achebe-Bala</a>
                </div>
                <div class="writing-description">review: reflections on tradition, exile, and identity</div>
            </div>
            
            <div class="writing-item">
                <div class="writing-date">8 June 2025</div>

                    <a href="akwete.html">Akwete</a>
                </div>
                <div class="writing-description">short story: a ride-share driver's encounters across cultures</div>
            </div>
        </main>
    </div>
</body>
</html>
