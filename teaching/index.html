<!DOCTYPE html>
<html>
<head>
<style>
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
    padding: 20px;
    width: 100%;
  }
  
  .gallery img {
    width: 100%;
    height: auto;
    display: block;
  }

  @media (max-width: 1200px) {
    .gallery {
      grid-template-columns: repeat(3, 1fr);
    }
  }

  @media (max-width: 768px) {
    .gallery {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (max-width: 480px) {
    .gallery {
      grid-template-columns: 1fr;
    }
  }
</style>
</head>
<body>
  <div class="gallery">
    <img src="globalcode.jpg" alt="">
    <img src="infinity2.jpg" alt="">
    <img src="infinity1.jpg" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
    <img src="/api/placeholder/300/500" alt="">
  </div>
</body>
</html>
