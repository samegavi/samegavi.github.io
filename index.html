<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      position: relative;
    }
    
    .name {
      font-size: 3rem;
      font-weight: bold;
      animation: colorChange 4s infinite;
    }
    
    .letter {
      display: inline-block;
      animation: bounce 1s ease-in-out infinite;
    }
    
    .corner-link {
      position: absolute;
      top: 25vw;  /* Increased from 16.5vw to move it lower */
      left: 20px;
      text-decoration: none;
      color: #333;
      font-family: 'Comic Sans MS', 'Marker Felt', cursive;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .new-tag {
      background-color: #ff6b6b;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 0.7rem;
      font-family: Arial, sans-serif;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    
    .corner-link:hover {
      text-decoration: underline;
      color: #45b7d1;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    @keyframes colorChange {
      0% { color: #ff6b6b; }
      33% { color: #4ecdc4; }
      66% { color: #45b7d1; }
      100% { color: #ff6b6b; }
    }
    
    .letter:nth-child(2) { animation-delay: 0.1s; }
    .letter:nth-child(3) { animation-delay: 0.2s; }
    .letter:nth-child(4) { animation-delay: 0.3s; }
    .letter:nth-child(5) { animation-delay: 0.4s; }
    .letter:nth-child(6) { animation-delay: 0.5s; }
    .letter:nth-child(7) { animation-delay: 0.6s; }
    .letter:nth-child(8) { animation-delay: 0.7s; }
    .letter:nth-child(9) { animation-delay: 0.8s; }
    .letter:nth-child(10) { animation-delay: 0.9s; }
    .letter:nth-child(11) { animation-delay: 1.0s; }
  </style>
</head>
<body>
  <a href="miniprojects/" class="corner-link">
    mini projects
    <span class="new-tag">NEW</span>
  </a>
  <div class="name">
    <span class="letter">S</span>
    <span class="letter">a</span>
    <span class="letter">m</span>
    <span class="letter">&nbsp;</span>
    <span class="letter">A</span>
    <span class="letter">m</span>
    <span class="letter">e</span>
    <span class="letter">g</span>
    <span class="letter">a</span>
    <span class="letter">v</span>
    <span class="letter">i</span>
  </div>
</body>
</html>
